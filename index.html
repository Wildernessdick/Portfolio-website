<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio OS</title>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.min.js"
    ></script>
    <link rel="stylesheet" href="site.css" />
    <link rel="stylesheet" type="text/css" href="15game.css" />
  </head>
  <body>
    <div class="icon">
      <a href="https://github.com/Wildernessdick">
        <img src="img/icons8-github-100.png" />
        <span>GitHub</span>
        <a href="https://www.linkedin.com/in/simoeerikhamalainen/">
          <img src="img/icons8-linkedin-100.png" />
          <span>LinkedIn</span>
        </a>
      </a>
    </div>
    <div id="window">
      <div id="windowheader">
        <div class="container">
          <div class="content">15 puzzle</div>
          <div class="buttons">
            <div class="button yellow" onclick="hideGame()"></div>
            <div class="button green"></div>
            <div class="button red" onclick="hideGame()"></div>
          </div>
        </div>
      </div>
      <div class="taulukko" id="tocenter">
        <div class="runko">
          <div class="rivi">
            <div class="ruutu" id="div1">01</div>
            <div class="ruutu" id="div2">02</div>
            <div class="ruutu" id="div3">03</div>
            <div class="ruutu" id="div4">04</div>
            <div class="ruutu2" id="suffel">Shuffle</div>
          </div>
          <div class="rivi">
            <div class="ruutu" id="div5">05</div>
            <div class="ruutu" id="div6">06</div>
            <div class="ruutu" id="div7">07</div>
            <div class="ruutu" id="div8">08</div>
            <div class="ruutu3">
              <p id="moves">0</p>
            </div>
          </div>
          <div class="rivi">
            <div class="ruutu" id="div9">09</div>
            <div class="ruutu" id="div10">10</div>
            <div class="ruutu" id="div11">11</div>
            <div class="ruutu" id="div12">12</div>
            <div class="ruutu4" id="div19"></div>
          </div>
          <div class="rivi">
            <div class="ruutu" id="div13">13</div>
            <div class="ruutu" id="div14">14</div>
            <div class="ruutu" id="div15">15</div>
            <div class="ruutu" id="div16"></div>
            <div class="ruutu5" id="div20"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="window2">
      <div id="windowheader2">
        <div class="container">
          <div class="content">???</div>
          <div class="buttons">
            <div class="button yellow"></div>
            <div class="button green"></div>
            <div class="button red"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="navbar">
      <a href="#" class="start">
        <img src="img/icons8-windows8-32.png" />
      </a>
      <a href="#" onclick="hideGame()">
        <img src="img/icons8-game-controller-32.png" />
      </a>
      <a href="mailto:simo.hamalainen@edu.savonia.fi">
        <img src="img/icons8-secured-letter-32.png" />
      </a>
      <div class="time-date-section">
        <span id="current-time"></span>
        <span id="current-date"></span>
      </div>
    </div>

    <script src="site.js"></script>
    <script src="15game.js"></script>
  </body>
</html>
